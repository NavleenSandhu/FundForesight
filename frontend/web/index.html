<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Foresight</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // add class dark to html if time is between 6pm and 6am
    const date = new Date();
    const hours = date.getHours();
    if (hours >= 18 || hours < 6) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>

</html>
